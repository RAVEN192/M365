<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 100%;
            background-color: lightgrey;
            padding: 20px;
        }
        .header, .footer {
            background-color: darkgrey;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="content">
        <p>This is the main content area.</p>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
</div>

</body>
</html>
